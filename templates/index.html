<!DOCTYPE html>
<html>
<head>
    <title>Regiões do Brasil</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <nav>
        <h1>Regiões do Brasil</h1>
    </nav>
    {% for regiao, estados in regioes.items() %}
        <h2>{{ regiao }}</h2>
        <ul>
        {% for estado in estados %}
            <li>{{ estado }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
